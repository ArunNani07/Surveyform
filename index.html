<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    select, input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .checkbox-label {
      display: inline-block;
      margin-right: 10px;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Survey Form</h2>
    <form id="surveyForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required>

      <label for="country">Country:</label>
      <select id="country" required>
        <option value="">Select a Country</option>
        <option value="Canada">India</option>
        <option value="USA">United States</option>
        <option value="Canada">Canada</option>
        <!-- Add more countries as needed -->
      </select>

      <label>Gender:</label>
      <label class="checkbox-label"><input type="checkbox" name="gender" value="male"> Male</label>
      <label class="checkbox-label"><input type="checkbox" name="gender" value="female"> Female</label>
      <label class="checkbox-label"><input type="checkbox" name="gender" value="other"> Other</label>

      <label for="profession">Profession:</label>
      <input type="text" id="profession" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="mobileNumber">Mobile Number:</label>
      <input type="tel" id="mobileNumber" required>

      <button type="button" onclick="submitForm()">Submit</button>
      <button type="button" onclick="resetForm()">Reset</button>
    </form>

    <div id="popup">
      <h2>Submitted Information</h2>
      <div id="popup-content"></div>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    function submitForm() {
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const dob = document.getElementById('dob').value;
      const country = document.getElementById('country').value;
      const gender = [...document.getElementsByName('gender')].filter(e => e.checked).map(e => e.value).join(', ');
      const profession = document.getElementById('profession').value;
      const email = document.getElementById('email').value;
      const mobileNumber = document.getElementById('mobileNumber').value;

      const popupContent = `
        <p><strong>First Name:</strong> ${firstName}</p>
        <p><strong>Last Name:</strong> ${lastName}</p>
        <p><strong>Date of Birth:</strong> ${dob}</p>
        <p><strong>Country:</strong> ${country}</p>
        <p><strong>Gender:</strong> ${gender}</p>
        <p><strong>Profession:</strong> ${profession}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Mobile Number:</strong> ${mobileNumber}</p>
      `;

      document.getElementById('popup-content').innerHTML = popupContent;
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('surveyForm').reset();
    }

    function resetForm() {
      document.getElementById('surveyForm').reset();
    }
  </script>
</body>
</html>
